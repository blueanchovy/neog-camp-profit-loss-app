<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit or Loss</title>
</head>
<body>
    <div id="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <label for="initial-price">Initial Price</label>
        <input type="text" id="initial-price">
        <label for="quantity-of-stocks">Quantity of Stocks</label>
        <input type="text" id="quantity-of-stocks">
        <label for="current-price">Current Price</label>
        <input type="text" id="current-price">
        <button id="check-button">Tell Me</button>
        <p id="output-text"></p>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
